<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png" />
    <title>winehouse</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <section class="section-1">
                <div class="section-wrapper section-1-wrapper">
                    <div class="section-1-heading-wrapper">
                        <h1 class="section-1-heading">The best squares around the Earth</h1>
                    </div>
                </div>
            </section>
            <section class="section-2">
                <div class="section-wrapper section-2-wrapper">
                    <div class="sail">
                        <img src="../images/riverEstuary.jpg" alt="River Estuary by Nicolas Pussin"
                            class="riverEstuary" />
                        <button class="sail-btn">Set sail!</button>
                    </div>
                    <img src="../images/sylvanPass.jpg" alt="Sylvan Pass by Arthur B. Davies" class="sylvanPass" />
                </div>
            </section>
            <section class="section-3">
                <div class="section-wrapper section-3-wrapper"></div>
            </section>
            <section class="section-4">
                <div class="section-wrapper section-4-wrapper"></div>
            </section>
            <section class="section-5">
                <div class="section-wrapper section-5-wrapper"></div>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
